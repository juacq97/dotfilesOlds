window:
  dimensions:
    columns: 80
    lines: 0

  padding:
    x: 0
    y: 0

scrolling:
  history: 100000

# Font configuration
font:
  normal:
    family: Fira Code
    style: Medium
  bold:
    family: Fira Code
    style: bold
  italic:
    family: Fira Code
    style: italic
  bold_italic:
    family: Fira Code
    style: bold_italic

  size: 10

  offset:
    x: 0
    y: 0

  glyph_offset:
    x: 0
    y: 0

draw_bold_text_with_bright_colors: true

# Background opacity
window.opacity: 1

#selection:
  #semantic_escape_chars: ",│`|:\"' ()[]{}<>\t"

  # When set to `true`, selected text will be copied to the primary clipboard.
  #save_to_clipboard: false

cursor:
  # Cursor style
  #
  # Values for `style`:
  #   - ▇ Block
  #   - _ Underline
  #   - | Beam
  style: Block
  unfocused_hollow: true

live_config_reload: true

mouse:
  #double_click: { threshold: 300 }
  #triple_click: { threshold: 300 }

  hide_when_typing: true


key_bindings:
  # (Windows, Linux, and BSD only)
  - {key: V, mods: Control|Shift, action: Paste}
  - {key: C, mods: Control|Shift, action: Copy}
  - {key: Key0, mods: Control, action: ResetFontSize}
  - {key: Plus, mods: Control, action: IncreaseFontSize}
  - {key: Minus, mods: Control, action: DecreaseFontSize}
  - {key: K, mods: Control|Shift, action: ScrollLineUp, mode: ~Alt}
  - {key: J, mods: Control|Shift, action: ScrollLineDown, mode: ~Alt}
  - {key: U, mods: Control|Alt, action: ScrollPageUp, mode: ~Alt}
  - {key: D, mods: Control|Shift, action: ScrollPageDown, mode: ~Alt}
  - {key: Return, mods: Control, action: SpawnNewInstance}
